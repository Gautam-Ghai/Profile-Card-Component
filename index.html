<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./index.css" />

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="home">
    <img src="./images/bg-pattern-top.svg" alt="Top Pattern" class="patternTop" />
    <img src="./images/bg-pattern-bottom.svg" alt="Bottom Pattern" class="patternBottom" />
    <div class="center">
      <div class="card">
        <div class="cardHead">
          <img src="./images/bg-pattern-card.svg" alt="background" class="backgroundImg" />
        </div>
        <img class="profileImg" src="./images/image-victor.jpg" alt="DP">
        <div class="cardBody">
          <p class="heading">
            Victor Crest
            <span class="age">26</span>
          </p>
          <p class="location">London</p>
        </div>
        <div class="cardFooter">
          <div class="stats">
            <div class="number">
              80K</div>
            <div class="title">Followers</div>
          </div>
          <div class="stats">
            <div class="number">
              803K</div>
            <div class="title">Likes</div>
          </div>
          <div class="stats">
            <div class="number">
              1.4K</div>
            <div class="title">Photos</div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.gautamghai.com">Gautam Ghai</a>.
    </div>
  </div>
</body>

</html>
